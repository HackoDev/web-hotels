<!DOCTYPE html>
<html lang="en" ng-app="bookingApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% end %}</title>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='{{ static_url("js/bootstrap.min.js") }}'></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <script src='{{ static_url("js/angular.min.js") }}'></script>
    <script src='{{ static_url("js/datepicker.js") }}'></script>
    <script src='{{ static_url("js/ui-bootstrap-tpls-1.3.3.min.js") }}'></script>
    <script src='{{ static_url("js/angular-ui-router.min.js") }}'></script>
    <script src='{{ static_url("js/app.js") }}'></script>
    <script src='{{ static_url("js/routes.js") }}'></script>
    <script src='{{ static_url("js/factory.js") }}'></script>
    <!-- Bootstrap core CSS -->
    <link href='{{ static_url("css/bootstrap.min.css") }}' rel="stylesheet">
    <link href='{{ static_url("css/datepicker.css") }}' rel="stylesheet">
  </head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="index">Booking app</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="hotels">Отели</a></li>
            <li ui-sref-active="active"><a ui-sref="cabinet">Личный кабинет</a></li>
            {% if user %}
              <li><a ui-sref="cabinet">Личный кабинет</a></li>
              <li><a ui-sref="cabinet">Выход</a></li>
            {% else %}
              <li><a ui-sref="cabinet">Войти</a></li>
              <li><a ui-sref="cabinet">Регистрация</a></li>
            {% end %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top: 51px;">

      <div ui-view="">
        <h1>Booking</h1>
        <p class="lead">Loading....</p>
      </div>

    </div>
</body>
</html>
