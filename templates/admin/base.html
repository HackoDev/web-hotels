
<html lang="en">
<head>
  <!--<meta charset="utf-8">-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Администрирование: {{ title }}</title>
  <!-- Bootstrap core CSS -->
  <link href='{{ static_url("css/bootstrap.min.css") }}' rel="stylesheet">
  <link href='{{ static_url("css/custom.css") }}' rel="stylesheet">
  <link href='http://getbootstrap.com/examples/offcanvas/offcanvas.css' rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	{% block extra_scripts %}{% end %}
	{% block extra_styles %}{% end %}
  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Администрирование</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Главная</a></li>
            <li><a href="#about">О проекте</a></li>
            <li><a href="#contact">Выйти из системы</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="conta1iner">
      <!-- Example row of columns -->
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-md-2">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="{% if tab_active == 'country' %}active{% end %}"><a href="{{ reverse_url('admin:country-list') }}">Страны</a></li>
            <li role="presentation" class="{% if tab_active == 'city' %}active{% end %}"><a href="{{ reverse_url('admin:city-list') }}">Города</a></li>
            <li role="presentation" class="{% if tab_active == 'hotel' %}active{% end %}"><a href="{{ reverse_url('admin:hotel-list') }}">Отели</a></li>
            <li role="presentation" class="{% if tab_active == 'room' %}active{% end %}"><a href="{{ reverse_url('admin:room-list') }}">Номера</a></li>
            <li role="presentation" class="{% if tab_active == 'room-price' %}active{% end %}"><a href="{{ reverse_url('admin:room-price-list') }}">Цены на номеров</a></li>
            <li role="presentation" class="{% if tab_active == 'user' %}active{% end %}"><a href="{{ reverse_url('admin:user-list') }}">Пользователи</a></li>
            <li role="presentation" class="{% if tab_active == 'reservation' %}active{% end %}"><a href="{{ reverse_url('admin:reservation-list') }}">Бронирование</a></li>

          </ul>
        </div>
        <div class="col-md-10">
          {% block content %}
          {% end %}
        </div>
      </div>

      <hr>

      <footer class="well">
        <p>© 2015 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='{{ static_url("js/bootstrap.min.js") }}'></script>


  </body>
</html>
