<div style="padding: 30px;background-color: #fff;" class="container-fluid">
    <div class="text-center">
      <h3>Бронирование номера</h3>
    </div>
  <div>
    <form class="form-horizontal">

      <div class="form-group">
        <label>Фамилия:</label>
        <input type="text" class="form-control input-sm" ng-model="last_name"/>
      </div>

      <div class="form-group">
        <label>Имя:</label>
        <input type="text" class="form-control input-sm" ng-model="first_name"/>
      </div>

      <div class="form-group">
        <label>Отчество:</label>
        <input type="text" class="form-control input-sm" ng-model="middle_name"/>
      </div>

      <div class="form-group">
        <label>Дата заезда: {{options}}</label>
        <uib-datepicker ng-model="startDate" class="well well-sm" datepicker-options="optionsStartDate"></uib-datepicker>
      </div>

      <div class="form-group">
        <label>Дата выезда:</label>
        <!--<input type="text" class="form-control" uib-datepicker-popup="dd-mm-yyy" />-->
        <uib-datepicker ng-model="endDate" class="well well-sm" datepicker-options="optionsEndDate"></uib-datepicker>
      </div>


      <div class="form-group text-right">
        <span class="btn btn-success" ng-click="setReservation()">Забронировать</span>
      </div>

    </form>
  </div>
</div>
